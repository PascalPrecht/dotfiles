##################################
##            GENERAL           ##
##################################             

# set default shell
set -g default-command /bin/bash
set -g default-shell /bin/bash

# set default terminal
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
setw -g xterm-keys on

# disable mouse support
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# redefine prefix
set -g prefix C-a
set -s escape-time 1

# start base index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on
setw -g automatic-rename

set -g history-limit 10000

set -g detach-on-destroy off
setw -g alternate-screen off

# use vim keybindings in copy mode
setw -g mode-keys vi

##################################
##          Bindings            ##
##################################             

# source .tmux.conf
bind r source-file ~/.tmux.conf \; display "Sourcing..."

# send prefix through apps
bind C-a send-prefix

bind C new-window \; command-prompt "rename-window '%%'"

bind -r a last-window

# vim-like moving
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# better window splitting
bind | split-window -h
bind - split-window -v

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

unbind C-b

##################################
##              UI              ##
##################################             

set -g status-utf8 on
set -g status-position bottom
set -g status-interval 1

#set -g status-fg '#F0F0F0'
set -g status-fg colour16
set -g status-bg colour38

set -g message-fg colour16
set -g message-bg colour38

set -g pane-active-border-fg colour38

set -g status-justify centre
set -g status-keys vi

set -g status-left-length 40
set -g status-right-length 80

set -g status-left '#S'
set -g status-right '#(~/dotfiles/scripts/itunes-tmux.sh) | #[fg=#000000]#(~/dotfiles/scripts/battery.sh) Battery #[fg=#000000]| %d %b %R'

setw -g window-status-fg colour16
setw -g window-status-bg colour38

setw -g window-status-current-fg colour16
setw -g window-status-current-bg colour38

set -g bell-action none
set -g bell-on-alert off

set -g visual-activity off
setw -g monitor-activity on
